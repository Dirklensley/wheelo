{{template "master.html" .}}
{{define "layoutcontent"}}
<form id="frmPhotos" role="form" data-toggle="validator">

                                data-id="" accept=".jpg, .jpeg, .png" id="uplFront" placeholder="Front Image"
                                required />

                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
